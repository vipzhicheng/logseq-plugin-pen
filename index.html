<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drauu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      body,
      html {
        height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
        cursor: url("data:image/svg+xml,%3Csvg%20t%3D%271664251073231%27%20class%3D%27icon%27%20viewBox%3D%270%200%201024%201024%27%20version%3D%271.1%27%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20p-id%3D%279380%27%20width%3D%2716%27%20height%3D%2716%27%3E%3Cpath%20d%3D%27M508.202667%20270.08l245.76%20245.76-337.066667%20337.493333a107.562667%20107.562667%200%200%201-57.6%2029.866667l-202.24%2033.706667a41.386667%2041.386667%200%200%201-7.253333%200.426666%2043.392%2043.392%200%200%201-30.293334-12.8%2043.861333%2043.861333%200%200%201-12.373333-37.546666l33.706667-202.24A107.562667%20107.562667%200%200%201%20170.666667%20607.146667zM866.133333%20157.866667a173.056%20173.056%200%200%200-245.76%200l-51.626666%2051.626666%20245.76%20245.76%2051.626666-51.626666a173.056%20173.056%200%200%200%200-245.76z%27%20fill%3D%27%2341416E%27%20p-id%3D%279381%27%3E%3C%2Fpath%3E%3C%2Fsvg%3E") 0 12, pointer;
      }

      .background-white {
        background-color: #fff;
      }

    </style>
    <div id="app" class="w-screen h-screen flex flex-col select-none">
      <div class="flex justify-between bg-gray-200">
        <div class="flex-1 p-2 font-bold text-2xl"></div>
        <div
        class="px-6 p-2 flex flex-wrap gap-0.5 "
      >
      <div class="font-bold text-xl italic">Logseq Pen</div>
      <div class="mt-1 mx-4 opacity-25">/</div>
        <button id="undo" aria-label="Undo" title="Undo">↩️</button>
        <button id="redo" aria-label="Redo" title="Redo">↪️</button>
        <button id="clear" aria-label="Clear" title="Clear">🗑</button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button class="active" id="m-stylus" aria-label="Stylus" title="Stylus">
          ✍️
        </button>
        <button id="m-draw" aria-label="Draw" title="Draw">✏️</button>
        <button id="m-line" aria-label="Line" title="Line">⁄</button>
        <button id="m-arrow" aria-label="Arrow" title="Arrow">↗</button>
        <button id="m-rectangle" aria-label="Rect" title="Rect">⃞</button>
        <button id="m-ellipse" aria-label="Ellipse" title="Ellipse">⃝</button>
        <button id="m-eraseLine" aria-label="Eraser" title="Eraser">🧹</button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button data-color="#000000" class="active">​⚫️​</button>
        <button data-color="#ed153d" aria-label="Red" title="Red">​🔴​</button>
        <button data-color="#ed9a26" aria-label="Orange" title="Orange">
          ​🟠​​
        </button>
        <button data-color="#ede215" aria-label="Yellow" title="Yellow">
          ​​🟡​​
        </button>
        <button data-color="#30bd20" aria-label="Green" title="Green">
          ​🟢​​
        </button>
        <button data-color="#2656bf" aria-label="Blue" title="Blue">
          ​​🔵​​
        </button>
        <button data-color="#c24aed" aria-label="Purple" title="Purple">
          ​🟣​​
        </button>
        <button data-color="#bf6b26" aria-label="Brown" title="Brown">
          ​​🟤​
        </button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button id="transparent" aria-label="Toggle Transparent Background" title="Toggle Transparent Background">
          ⬜
        </button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <input
          id="size"
          type="range"
          min="1"
          max="10"
          value="4"
          step="0.5"
          name="Size"
          title="Size"
        />
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button id="l-solid" class="active" aria-label="Solid" title="Solid">
          —
        </button>
        <button id="l-dashed" aria-label="Dashed" title="Dashed">┅</button>
        <button id="l-dotted" aria-label="Dotted" title="Dotted">⋯</button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button id="help" aria-label="Help" title="Help">❓</button>
        <div class="mt-1 mx-4 opacity-25">/</div>
        <button id="close" title="Close" class="cursor-pointer">❌</button>
      </div>
      </div>

      <svg
        id="svg"
        class="w-full flex-auto z-10"
        style="touch-action: none"
      ></svg>



    <div id="help-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10 text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                  </svg>

                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Key bindings</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500"><code>r</code>: rectangle</p>
                    <p class="text-sm text-gray-500"><code>o</code>: circle</p>
                    <p class="text-sm text-gray-500"><code>a</code>: arrow</p>
                    <p class="text-sm text-gray-500"><code>l</code>: line</p>
                    <p class="text-sm text-gray-500"><code>s</code>: stylus</p>
                    <p class="text-sm text-gray-500"><code>d</code>: draw</p>
                    <p class="text-sm text-gray-500"><code>c</code>: clear screen</p>
                    <p class="text-sm text-gray-500"><code>=:</code> brush size increase</p>
                    <p class="text-sm text-gray-500"><code>-:</code> brush size decrease</p>
                    <p class="text-sm text-gray-500"><code>cmd+z</code>: undo</p>
                    <p class="text-sm text-gray-500"><code>cmd+shift+z</code>: redo</p>
                    <p class="text-sm text-gray-500"><code>q</code>: quit pen mode</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3">
              <button id="help-modal-close" type="button" class="w-full justify-center rounded-md border border-transparent bg-red-600 px-4 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Got it</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
